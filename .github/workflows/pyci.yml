name: Python CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: 
          make install
      - name: Run linter and pytest
        run: 
          make pytest
          make check
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v9.0.0
        
